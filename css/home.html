<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="commons.css">
    <!-- <link rel="stylesheet" type="text/css" href="../css/test.css"> -->

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- 스위퍼  cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <style>
        .swiper {
            width: 1140px;
            height: 360px;
        }

        .head-banner {
            background-color: #FFE0F0;
        }

        .swiper-button-prev,
        .swiper-button-next {
            border-radius: 20px;
            color: #FFFFFF !important;
        }

        .swiper-button-prev:after,
        .swiper-button-next:after {
            font-size: 52px !important;
            font-weight: 100 !important;
        }
    </style>

    <!-- jquery cdn -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!-- 내가 만든 스크립트 추가(jQuery를 사용했으니 jQuery CDN 아래 작성) -->
    <script src="commons.js"></script>
    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현-->
    <script type="text/javascript">
        $(function () {
            var swiper = new Swiper('.banners', {
                direction: 'horizontal',
                loop: true,
                speed: 2000,
                navigation: {
                    nextEl: '.swiper-button-next',//다음버튼 선택자
                    prevEl: '.swiper-button-prev',//이전버튼 선택자
                },
                // effect: 'slide',
            });

            var colors = ["#FFE0F0", "#FCFFD2", "#F3ECDC", "#90DEF2", "#4F70D9", "#8A50E2", "#FFD800"];

            swiper.on('slideChange', function () {
                var index = swiper.realIndex;
                $(".head-banner").css({
                    "backgroundColor": colors[index],
                    "transition": "background-color 3s",
                });
            });


        });
    </script>
</head>

<body>

    <div class="head-banner">
        <div class="swiper banners center">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="image/01_배너_제휴이벤트.jpg"></div>
                <div class="swiper-slide"><img src="image/02_배너_3월쿠폰.jpg"></div>
                <div class="swiper-slide"><img src="image/03_배너_부피무게면제.jpg"></div>
                <div class="swiper-slide"><img src="image/04_배너_보험서비스.jpg"></div>
                <div class="swiper-slide"><img src="image/05_배너_수수료안내.jpg"></div>
                <div class="swiper-slide"><img src="image/06_배너_웰컴쿠폰.jpg"></div>
                <div class="swiper-slide"><img src="image/07_배너_카카오톡플러스친구.jpg"></div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>


</body>

</html>
