<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다4조 세미 홈페이지 메인</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 프로젝트용 기본 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/commons.css">
    <!-- <link rel="stylesheet" type="text/css" href="/css/test.css"> -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
    </style>

    <!--  jQuery CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

    <!-- summernote cdn -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <style>
          /* flex container*/
        .container.flex-container {
            display: flex;
        }

        /* flex container 비율 설정*/
        .flex-container>.container:nth-child(1) {
            flex-grow: 1;
        }

        .flex-container>.container:nth-child(2) {
            flex-grow: 8;
        }

        /* 요소 컨테이너 padding설정*/
        .container.inner-container {
            padding: 20px;
        }

        /* title head */
        .title.title-head {
            border-top: 2px solid #2D3436;
            border-bottom: 1px solid #2D3436;
            background-color: #f5f6f7;
        }

        /* title head 텍스트*/
        .title-head-text {
            margin: 20px 0;
            font-size: 24px;
        }

        /* title body*/
        .title-body-main {
            text-align: left;
            font-size: 14px;
            padding: 10px 10px 15px 10px;
            border-bottom: 1px dotted #2D3436;
        }

        .title-body-sub {
            color: #6c6e6e;
            position: relative;
            padding-left: 14px;
        }
        .title-body-text {
            margin: 10px 10px 0 0;
        }

        .title-body-sub a::before {
            content: "-";
            font-size: 15px;
            position: absolute;
            left: 5px;
        }
        .currentLink {
            color: #0984e3;
        }
        .content.content-head {
            text-align: left !important;
            border-bottom: 1px solid #e6e7e7;
            font-size: 20px;
        }
        .content-head-text > i {
            padding: 0 10px 0 10px;
        }
        .content-head-text {
            margin: 10px 0;
        }
    </style>
    <script>
        $(function () {
            $(".title-body a").click(function(){
                $(".title-body a").removeClass("currentLink");
                $(this).addClass("currentLink");
            });
        });
    </script>

    <!-- 내가 만든 JS -->
    <script src="/js/commons.js"></script>

</head>

<body>
    <br>
    <br>
    <div class="container container-body">
        <div class="container flex-container">
            <div class="container inner-container">
                <div class="title title-head">
                    <div class="title-head-text">title-head</div>
                </div>
                <div class="title title-body">
                    <div class="title-body-main">
                        <div class="title-body-text">
                            <a class="link">title-body-main1</a>
                        </div>
                        <div class="title-body-sub">
                            
                        </div>
                    </div>
                    <div class="title-body-main">
                        <div class="title-body-text">
                            <a class="link">title-body-main2</a>
                        </div>
                        <div class="title-body-sub">
                            <div class="title-body-text">
                                <a class="link">title-body-sub2</a>
                            </div>
                        </div>
                    </div>
                    <div class="title-body-main">
                        <div class="title-body-text">
                            <a class="link">title-body-main3</a>
                        </div>
                        <div class="title-body-sub">
                            <div class="title-body-text">
                                <a class="link">title-body-sub3</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container inner-container">
                <div class="content content-head">
                    <div class="content-head-text">
                        <i class="fa-solid fa-pause"></i>
                        content-head
                    </div>
                </div>
                <div class="content content-body">
                    <h1>CONTENT-BODY</h1>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
