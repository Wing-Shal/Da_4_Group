			<div class="cell content-body-text">
				<strong>관세란 </strong>해외에서 구매한 물건에 대해 부과/징수하는 세금이며,<br>
				부가세는 해외에서 관세에 대한 부가가치세(부가세)를 합한 세금입니다.
			</div>
			<div class="cell content-body-text">
				<div class="text-box">
				※ 관부가세 계산법<br>
				 - 과세가격 = 총 결제 금액(상품가+현지운송비+TAX) X 관세청 고시환율 X 과세운임<br>
				 - 관세 = 과세가격 X 구입한 품목의 관세율<br>
				 - 부가세 = (과세가격 X 관세) X 10%
			</div>
